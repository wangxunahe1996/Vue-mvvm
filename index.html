<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-mvvm</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="author.name">
        <div>{{author.name}}</div>
        <div>{{author.age}}</div>
        <!-- 如果数据不变，视图就不会刷新 -->
         <!-- 会去取值，我们在内部会匹配{{}} -->
        {{getNewName}}
       
        <ul>
            <li>1</li>
            <li>1</li>
        </ul>
        <button v-on:click="change">点击</button>
    </div>
    <script src="./computedMethods.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                author: {
                    name: "wangmoumou",
                    age:24
                }
            },
            methods:{

            },
            computed:{
                getNewName(){
                    return this.author.name + "帅"
                }
            },
            methods:{
                change(){
                    this.author.name = "王某某真帅"
                }
            }
        })
    </script>
</body>

</html>
